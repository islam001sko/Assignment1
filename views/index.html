<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">BMICalculator</span>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form class="w-50" method="post" action="index.html">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input name="name" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Weight</label>
                <div class="col-sm-10">
                    <input name="weight" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Height</label>
                <div class="col-sm-10">
                    <input name="height" class="form-control" id="inputPassword3">
                </div>
            </div>
            <fieldset class="row mb-3 border rounded">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="option1">
                        <label class="form-check-label" for="gridRadios1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Female
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="row mb-3 border rounded">
                <legend class=" col-form-label col-sm-2 pt-0">Age</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="age" value="teen">
                        <label class="form-check-label" for="gridRadios1">
                            2-19
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="age" value="older">
                        <label class="form-check-label" for="gridRadios2">
                            19+
                        </label>
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary" name="operation" value="do">Calculate</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
